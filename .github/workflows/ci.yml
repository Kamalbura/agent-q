name: CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Assistant.sln

      - name: Build
        run: dotnet build Assistant.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Assistant.sln --configuration Release --no-build
